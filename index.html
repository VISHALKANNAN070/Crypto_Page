<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRYPTO PAGE</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="images">
          <p></p>
        <img
          class="img"
          src="images/image-equilibrium.jpg"
          alt="ethereum img"
        />
        <img class="eye" src="images/icon-view.svg" alt="">
      </div>
        <div class="text">
          <h5>Equilibrium #3429</h5>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="flex">
          <div class="detail-1">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="detail-2">
            <img src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img class="person" src="images/image-avatar.png" alt="person" />
          <div class="circle"></div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
